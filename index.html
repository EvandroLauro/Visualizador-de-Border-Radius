<!DOCTYPE html>
<html>

    <head>
        <title>Visualizador De Raio De Borda</title>
    </head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="index.js"></script>

    <body>
        <div id="main">

            <fieldset class="fieldsetformulario">
                <legend>Escolha borda:</legend>       

                <form>
                    &nbsp; &nbsp;<input type="radio" name="border" value="figura.style.borderBottomLeftRadius=">
                    <label>Bottom Left Radius</label><br>

                    &nbsp; &nbsp;<input type="radio" name="border" value="figura.style.borderBottomRightRadius=">
                    <label>Bottom Right Radius</label><br>

                    &nbsp; &nbsp;<input type="radio" name="border" value="figura.style.borderTopLeftRadius=">
                    <label>Top Left Radius</label><br>

                    &nbsp; &nbsp;<input type="radio" name="border" value="figura.style.borderTopRightRadius=">
                    <label>Top Right Radius</label>
                </form>

                <br>

                <button onclick="trocaValorBorderRadius()">Mudar</button> <input value="Digite um numero" type="text" id="valor">
            </fieldset>

            <br>

            <fieldset class="fieldsetformulario">
                <legend>Representação da figura </legend>       
                <div id="figura"></div>
            </fieldset>

            <br>

            <fieldset class="fieldsetformulario">
                <legend>Folha de estilo </legend>       
                <div id="exibe"></div>
            </fieldset>

            <br>

        </div>

    </body>

</html>
